    <div class="contact-form">
      <form action="https://formspree.io/cathryn.haberman@gmail.com" method="POST">

          <legend>Interested in our work at Forest Street Carpentry?</legend>
            <label>
              Name:
              <br />
              <input type="text" name="name" placeholder="John Doe"><br />
            </label>
            <label>
              Message:
              <br />
              <textarea name="message" cols="50" rows="15">
            </textarea><br />
            </label>

                <input type="radio" name="work-type" value="furniture" /> Furniture<br />
                <input type="radio" name="work-type" value="remodeling" /> Remodeling<br />

              <br />
            <label>
